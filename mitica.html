<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Aventura World</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000;
            background-color: #f5f5f5; /* Light background for readability */
        }
        .header {
            position: relative;
            width: 100%;
            height: 300px; /* Adjust as needed */
            overflow: hidden;
        }
        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="mitica.jpeg" alt="Port Aventura World">
        <div class="header-text">
            <a href="https://www.terramiticapark.com/en/" style="color: white; text-decoration: none;">
                Terra Mitica
            </a>
        </div>
    </header>
    

    <!-- Content section for Arial text -->
    <section class="content">
        <p>
         Terra Mitica has 2 okay roller coasters, one bad roller coaster, and a big wooden roller coaster that's been sitting there not operating for 8 years.  Admission is 35 dollars and it is located in Bendinorm (77 miles northeast of Murcia.)  It's definitley not worth visiting.
        </p>
    </section>
</body>
</html>

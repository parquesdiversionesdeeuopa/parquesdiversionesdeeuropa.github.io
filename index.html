<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Theme Parks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .image-link {
            display: inline-block;
            width: 200px; /* Adjust as needed */
            height: 200px; /* Adjust as needed */
            margin: 10px;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .image-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-link:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>European Theme Parks</h1>
    <div class="container">
        <a href="https://example.com/disneyland-paris" class="image-link" target="_blank">
            <img src="https://via.placeholder.com/200" alt="Disneyland Paris">
        </a>
        <a href="https://example.com/europa-park" class="image-link" target="_blank">
            <img src="https://via.placeholder.com/200" alt="Europa Park">
        </a>
        <a href="https://example.com/portaventura" class="image-link" target="_blank">
            <img src="https://via.placeholder.com/200" alt="PortAventura">
        </a>
        <a href="https://example.com/epcot" class="image-link" target="_blank">
            <img src="https://via.placeholder.com/200" alt="EPCOT">
        </a>
    </div>
</body>
</html>
